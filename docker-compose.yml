version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: smartfood
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: smartfood_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartfood"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend-api
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://smartfood:dev_password@db:5432/smartfood_dev
      SECRET_KEY: dev-secret-key-change-in-production-min-32-chars-long
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend-api:/app

volumes:
  postgres_data:
